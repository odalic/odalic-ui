<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="odalic-app">
<head>

    <!-- Settings -->

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery -->
    <script src="lib/jquery/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    <script src="lib/bootstrap/js/bootstrap.js"></script>



    <!-- Font Awesome -->
    <link rel="stylesheet" href="lib/fontawesome/css/fa.css"/>

    <!-- ODALIC Style Root -->
    <link rel="stylesheet/less" href="less/main.less"/>

    <!-- CSS Less Interpreter -->
    <script src="lib/less/less.js"></script>

    <!-- Icon -->

<div class="fluid-container odalic-bstyle-lightorange">

	<div class="container">

			<div class="col-sm-1"></div>
			<div class="col-sm-11"><img src="graphics/logo.png" alt="ODALIC"/></div>
		</div>
	</div>
	<div class="odalic-hstyle-semibig"></div>

<!-- Template -->
<div ng-controller="odalic-root-ctrl">
