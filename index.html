<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="odalic-app">
<head>
    <title>Open Data Linker and Classifier</title>

    <!-- Settings -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
    <script src="lib/bootstrap/js/bootstrap.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="lib/fontawesome/css/fa.css" />

    <!-- CSS Less -->
    <link rel="stylesheet/less" type="text/css" href="less/main.less" />

    <!-- CSS Less Interpreter -->
    <script src="lib/less/less.js" type="text/javascript"></script>

    <!-- Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="graphics/link.ico" />

    <!-- AngularJS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>

    <!-- ODALIC JavaScript Root -->
    <script src="src/global.js" type="text/javascript"></script>
</head>
<body>

    <!-- Head -->
    <div class="fluid-container odalic-bstyle-lightorange">
        <div class="odalic-hstyle-semibig"></div>
        <div class="container">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-11"><img src="graphics/logo.png" alt="ODALIC" /></div>
            </div>
        </div>
        <div class="odalic-hstyle-semibig"></div>
    </div>

    <!-- Template -->
    <div ng-controller="odalic-root-ctrl">
        <div ng-view></div>
    </div>

</body>
</html>
