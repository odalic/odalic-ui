<!-- Blank space -->
<div class="odalic-hr-pushtop"></div>

<!-- Export buttons-->
<fieldset ng-disabled="feedbackChanged">
    <legend class="col-md-12">Export</legend>

    <div class="col-md-12">
        <div class="col-md-1 text-center">
            <a-fake ajax="exporting.csv" type="text/csv">
                <a class="btn btn-default">Extended CSV</a>
            </a-fake>
        </div>
        <div class="col-md-1 text-center">
            <a-fake ajax="exporting.json" type="application/json">
                <a class="btn btn-default">JSON Annotations</a>
            </a-fake>
        </div>
        <div class="col-md-1 text-center">
            <a-fake ajax="exporting.turtle" type="text/turtle">
                <a class="btn btn-default">RDF (Turtle)</a>
            </a-fake>
        </div>
        <div class="col-md-1 text-center">
            <a-fake ajax="exporting.jsonld" type="application/ld+json">
                <a class="btn btn-default">RDF (JSON-LD)</a>
            </a-fake>
        </div>
    </div>
</fieldset>

<!-- Blank space -->
<div class="odalic-hr-pushbtm"></div>
