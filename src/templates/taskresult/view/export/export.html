<!-- Blank space -->
<div class="odalic-hr-pushtop"></div>

<!-- Export buttons-->
<fieldset ng-disabled="feedbackChanged">
    <legend class="col-md-12">Export</legend>

    <div class="col-md-12">
        <div class="col-md-3">
            <div class="col-md-5">
                <a-fake ajax="exporting.csv" type="text/csv">
                    <button class="btn">Extended CSV</button>
                </a-fake>
            </div>

            <div class="col-md-offset-1 col-md-5">
                <a-fake ajax="exporting.json" type="application/json">
                    <button class="btn">JSON Annotations</button>
                </a-fake>
            </div>
        </div>
        <div class="col-md-3">
            <div class="col-md-5">
                <a-fake ajax="exporting.turtle" type="text/turtle">
                    <button class="btn">RDF (Turtle)</button>
                </a-fake>
            </div>

            <div class="col-md-offset-1 col-md-5">
                <a-fake ajax="exporting.jsonld" type="application/ld+json">
                    <button class="btn">RDF (JSON-LD)</button>
                </a-fake>
            </div>
        </div>
    </div>
</fieldset>

<!-- Blank space -->
<div class="odalic-hr-pushbtm"></div>
