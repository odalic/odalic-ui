<div class="form-group">
    <!-- Selection of a candidate(s) for the primary knowledge base -->
    <div class="col-md-12">
        <h3 ng-class="'boldPrimaryKB'">{{primaryKB + " (Primary KB)" }}</h3>
        <c-d-select-box knowledge-base="{{primaryKB}}"
                        selected-position="selectedPosition" ,
                        locked="locked" ,
                        data="data()">
        </c-d-select-box>
    </div>

    <!-- Blank space -->
    <div class="col-md-12 odalic-hstyle-small"></div>

    <!-- Proposal button -->
    <div class="col-md-3 col-md-offset-9">
        <button class="form-control" ng-click="openCDProposal()">
            Proposal
        </button>
    </div>

    <!-- Separate div for each knowledge base -->
    <div ng-repeat="(knowledgeBase, candidates) in data().candidates">
        <div ng-if="knowledgeBase != primaryKB">
            <div class="col-md-12">
                <h3>{{ knowledgeBase }}</h3>
                <c-d-select-box knowledge-base="{{knowledgeBase}}"
                                selected-position="selectedPosition" ,
                                locked="locked" ,
                                data="data()">
                </c-d-select-box>
            </div>
        </div>
    </div>
</div>
