<div class="row">
    <!-- Case: Column classification -->
    <div ng-if="(selectedPosition.row == -1)">
        <div class="checkbox">
            <div class="col-md-12">
                <label  title="{{title}}">
                    <input type="checkbox"
                           ng-model="ignoredColumn[selectedPosition.column]"
                           ng-change="lockCell()"
                           ng-disabled="isSubjectColumnLocked()">
                    Ignore Column
                </label>
            </div>

            <div class="col-md-12">
                <label>
                    <input type="checkbox"
                           ng-model="noDisambiguationColumn[selectedPosition.column]"
                           ng-change="lockCell()">
                    Skip disambiguation of all cells in this column
                </label>
            </div>
        </div>
    </div>

    <!-- Case: Cell disambiguation -->
    <div ng-if="(selectedPosition.row != -1)">
        <div class="checkbox">
            <div class="col-md-12">
                <label>
                    <input type="checkbox"
                              ng-model="noDisambiguationCell[selectedPosition.row][selectedPosition.column]"
                              ng-change="lockCell()">
                    Skip disambiguation of the cell
                </label>
            </div>
        </div>
    </div>
</div>
