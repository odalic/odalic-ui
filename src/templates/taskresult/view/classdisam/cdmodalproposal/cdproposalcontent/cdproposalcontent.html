<div class="modal-header">
    <div class="row" id="modal-title">
        <h2 class="col-md-12">Propose dialog</h2>
    </div>
</div>
<div class="container-fluid" id="modal-body">
    <br/>
    <form name="cDProposeForm" novalidate class="form-horizontal" role="form">

        <div ng-if="disableDisambCondition==true">
            <alert bind="missingColumnClass">
                You cannot propose disambiguation, if a column classification for the primary knowledge base is not set.
                Please, first set the column classification!
            </alert>
        </div>
        <div ng-if="disableDisambCondition==false">

            <div class="form-group">
                <label class="col-md-4 control-label">Label:</label>
                <div class="col-md-8">
                    <input name="label" class="form-control" type="text" ng-model="proposal.label" required>
                    <div ng-messages="cDProposeForm.label.$error" role="alert">
                        <div ng-message="required">
                            <error-msg>You did not enter a field</error-msg>
                        </div>
                    </div>
                </div>
            </div>

            <br/>

            <div class="form-group">
                <label class="col-md-4 control-label">Alternative label:</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" ng-model="proposal.alternativeLabel">
                </div>
            </div>
            <br>

            <div class="form-group">
                <label class="col-md-4 control-label">Alternative label:</label>
                <div class="col-md-8">
                    <input class="form-control" type="text" ng-model="proposal.alternativeLabel2">
                </div>
            </div>
            <br>

            <div class="form-group">
                <label class="col-md-4 control-label">Custom URL suffix:</label>
                <div class="col-md-8">
                    <input name="suffixUri" class="form-control" type="text" ng-model="proposal.suffixUrl" required>
                    <div ng-messages="cDProposeForm.suffixUri.$error" role="alert">
                        <div ng-message="required">
                            <error-msg>You did not enter a field</error-msg>
                        </div>
                    </div>
                </div>

                <br>
            </div>

            <!--<br>-->

            <div ng-if="(selectedPosition.row != -1)">

                <label class="col-md-4 control-label">Class:</label>
                <div class="col-md-8">
                    <input name="classification" class="form-control" type="text"
                           ng-disabled="true"
                           ng-model="columnClass[0].entity.resource"
                           required>
