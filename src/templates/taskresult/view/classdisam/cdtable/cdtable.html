<h2>Choosing of classifications and disambiguations</h2>
<!-- Input file table -->
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
        <!--row index -1 represents headers-->
        <tr ng-class="'headerRow'"
            c-d-table-row row="inputFile.columns" row-index="-1"
            concrete-data="result.headerAnnotations" selected-position="selectedPosition"
            locked-table-cells = "locked.tableCells" chosen-k-bs="chosenKBs" primary-k-b="{{primaryKB}}" proposal = "openCDProposal"
            suggestion ="openCDSelection">
        </tr>
        </thead>
        <tbody>
        <!--row index <0, inputFile.rows>  represents  disambiguation result-->
        <tr ng-class-even="'evenRow'"
            ng-repeat="row in inputFile.rows"
            c-d-table-row row="row" row-index="$index"
            concrete-data="result.cellAnnotations[$index]"  selected-position="selectedPosition"
            locked-table-cells= "locked.tableCells" chosen-k-bs="chosenKBs" primary-k-b="{{primaryKB}}" proposal = "openCDProposal"
            suggestion ="openCDSelection">
        </tr>
        </tbody>
    </table>
</div>
