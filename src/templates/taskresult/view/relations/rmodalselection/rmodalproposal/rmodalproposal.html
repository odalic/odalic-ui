<form name="rProposeForm" novalidate class="form-horizontal" role="form">
    <div class="container-fluid">
        <br/>
        <div class="form-group">
            <label class="col-md-4 control-label">Label:</label>
            <div class="col-md-8">
                <input name="label" class="form-control" type="text" ng-model="proposal.label" required>
                <div ng-messages="rProposeForm.label.$error" role="alert">
                    <div ng-message="required">
                        <error-msg>Label is mandatory</error-msg>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Alternative label:</label>
            <div class="col-md-8">
                <input class="form-control" type="text" ng-model="proposal.alternativeLabel">
            </div>
        </div>

        <!--<div class="form-group">-->
        <!--<label class="col-md-4 control-label">Type:</label>-->
        <!--<div class="col-md-8">-->
        <!--<label class="radio-inline">-->
        <!--<input type="radio" ng-model="type" value="dogs">Data type property-->
        <!--</label>-->
        <!--<label class="radio-inline">-->
        <!--<input type="radio" ng-model="type" value="tuts">Object propery-->
        <!--</label>-->
        <!--</div>-->
        <!--</div>-->

        <div class="form-group">
            <label class="col-md-4 control-label">Domain:</label>
            <div class="col-md-8">
                <input class="form-control" type="text" ng-disabled="true"
                       ng-model="result.headerAnnotations[selectedRelation.column1].chosen[primaryKB][0].entity.resource">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Range:</label>
            <div class="col-md-8">
                <input class="form-control" type="text" ng-disabled="true"
                       ng-model="result.headerAnnotations[selectedRelation.column2].chosen[primaryKB][0].entity.resource">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Custom URL suffix:</label>
            <div class="col-md-8">
                <input name="suffixUri" class="form-control" type="text" ng-model="proposal.suffixUrl" required>
                <div ng-messages="rProposeForm.suffixUri.$error" role="alert">
                    <div ng-message="required">
                        <error-msg>Custom URL suffix is mandatory</error-msg>
                    </div>
                </div>
            </div>
            <br>
        </div>

        <div class="form-group">
            <div class="col-md-2 col-lg-offset-10 ">
                <button type="submit" ng-disabled="!rProposeForm.$valid" class="btn btn-lg"
                        ng-click="setProposal(proposal)">
                    OK
                </button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12">
                <alert bind="serverResponse">
                    {{messege}}
                </alert>
            </div>
        </div>

    </div>
</form>
