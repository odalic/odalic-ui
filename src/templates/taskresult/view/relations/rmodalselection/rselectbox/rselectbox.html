<ui-select
        ng-model="result.columnRelationAnnotations[selectedRelation.column1][selectedRelation.column2].chosen[knowledgeBase]"
        multiple limit="1" theme="bootstrap"
        search-enabled="true"
        on-select="switchRelation($item, knowledgeBase)"
        ng-change="gvdata.mc(); lockRelation()">
    <ui-select-match placeholder="">
        {{$item.entity.resource}}
    </ui-select-match>
    <ui-select-choices
            repeat="opt in result.columnRelationAnnotations[selectedRelation.column1][selectedRelation.column2].candidates[knowledgeBase]  | propsFilter : {'entity.resource': $select.search}">
        <div title={{opt.entity.resource}}
             ng-bind-html="opt.entity.resource| highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
