<div class="row">
    <!-- Find -->
    <div class="col-md-9">
        <input type="text" class="form-control"
               ng-model="string">
    </div>
    <div class="col-md-3">
        <div ng-if="waitForSuggestions == false">
            <button ng-hide="waitForSuggestions" type="button" class="form-control"
                    ng-click="getSuggestions(string,'10')">
                Find
            </button>
        </div>
        <div ng-if="waitForSuggestions == true">
            <i ng-hide="!waitForSuggestions" class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
        </div>
    </div>
</div>
<injector for="rtxt.finderror">Search results arrived. Search found '+ $scope.suggestions.length+' suggestins.'</injector>

<div class="row">
    <!-- Add -->
    <div class="col-md-9">
        <select class="form-control" style="width: 100%"
                ng-model="suggestion"
                ng-options="suggest.resource + ' ' + suggest.label  for suggest in suggestions">
        </select>
    </div>
    <div class="col-md-3">
        <button type="button" class="form-control"
                ng-click="addSuggestions(suggestion)">
            Add
        </button>

</div>
