<div class="row form-group odalic-hr-pushbtm">
    <!-- Buttons on the right -->
    <div class="col-md-offset-6 col-md-2">
        <button-load button-class="btn btn-lg btn-block" action="reexecute" disabled="false" tooltip-msg="Send the feedback and execute the current task again">
            Reexecute
        </button-load>
    </div>
    <div class="col-md-2">
        <button-load button-class="btn btn-lg btn-block" action="saveFeedback" disabled="false" tooltip-msg="Send the feedback to the server for future executions">
            Save
        </button-load>
    </div>
    <div class="col-md-2">
        <tooltip msg="Return to the list of tasks">
            <button class="btn btn-lg btn-block" ng-click="miscellaneous.goBack()">
                Cancel
            </button>
        </tooltip>
    </div>

    <!-- Blank space -->
    <div class="col-md-12 odalic-hstyle-medium"/>

    <!-- Prepared messages to display to a user in case of a situation -->
    <injector for="msgtxt.sendFailure">An error occurred while sending the feedback to the server.</injector>
    <injector for="msgtxt.startFailure">An error occurred while trying to re-run the task. Feedback was sent, however.</injector>
    <injector for="msgtxt.feedbackSaved">Feedback saved successfully.</injector>

    <!-- Reporting situations to a user -->
    <div class="col-md-12">
        <alert-group bind="messages" disappearing="default"/>
    </div>
</div>
