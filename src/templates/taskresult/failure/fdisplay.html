<div class="container">
    <div class="col-md-12">
        <h3>Processing error</h3>
        <h4>It seems the server could not process your task. See the details below:</h4>
    </div>

    <!-- Details -->
    <div class="col-md-3">
        <strong>Reported cause:</strong>
    </div>
    <div class="col-md-9">
        {{ failurev.result }}
    </div>

    <div class="col-md-3">
        <strong>Client view:</strong>
    </div>
    <div class="col-md-9">
        {{ failurev.message }}
    </div>

    <div class="col-md-3">
        <strong>Debugging content:</strong>
    </div>
    <div class="col-md-9">
        <shortened text="failurev.description"/>
    </div>

    <!-- Blank space -->
    <div class="col-md-12 odalic-hstyle-medium"/>

    <div class="col-md-12">
        <p>Do you think this is a bug? <a href="https://github.com/odalic/sti/issues">Thank you for reporting it!</a></p>
    </div>
</div>

<!-- Back button -->
<div class="col-md-offset-8 col-md-2">
    <button type="button" class="btn btn-lg btn-block" ng-click="miscellaneous.reexecute()">Reexecute</button>
</div>
<div class="col-md-2">
    <button type="button" class="btn btn-lg btn-block" ng-click="miscellaneous.goBack()">Cancel</button>
</div>

<!-- Blank space pushing footer further below -->
<div class="col-md-12 odalic-hstyle-medium"/>
