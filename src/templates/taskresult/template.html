<!-- Main Content -->
<main-cnt>
    <!-- NavBar -->
    <navbar selected="none" lmenu="default-lm.json" rmenu="default-rm.json"></navbar>

    <div class="container-fluid">
        <!-- Content -->
        <loadico bind="dataload" size="5" center="true" showtxt="true">
            <div ng-switch="resview">
                <!-- Result display -->
                <div ng-switch-when="view">
                    <!-- Task information, warning messages, etc. -->
                    <task-info result="result"/>

                    <!-- Tabs -->
                    <uib-tabset active="active">
                        <uib-tab index="0" heading="Suggestions"/>
                        <uib-tab index="1" heading="Subject column" disable="!!statistical"/>
                        <uib-tab index="2" heading="Data cube" disable="!statistical"/>
                        <uib-tab index="3" heading="Relations" />
                    </uib-tabset>

                    <!-- Content of the tabs -->
                    <span>
                        <!-- Main -->
                        <div ng-if="active == 0">
                            <h2>Reviewing suggested classifications for columns and disambiguations for cell values</h2>

                            <!-- The table of results -->
                            <include src="src/templates/taskresult/view/classdisam/cdtable/cdtable.html"></include>
                        </div>

                        <!-- Subject column for non-statistical data -->
                        <div ng-if="active == 1">
                            <h2>Reviewing suggested subject (main) column</h2>

                            <!-- The table of subject column selection -->
                            <subject-column-tables/>
                        </div>

                        <!-- Data cube for statistical data -->
                        <div ng-if="active == 2">
                            <h2>Step 3: Setting the statistical data cube</h2>

                            <!-- Data cube -->
                            <include src="src/templates/taskresult/view/statisticaldata/statisticaldata.html"/>
                        </div>

                        <!-- Relations -->
                        <div ng-if="active == 3">
                            <h2>Reviewing suggested relations between the subject column and other columns</h2>

                            <!-- Graph visualiser -->
                            <graphvis bind="gvdata"/>
                        </div>
                    </span>

                    <!-- Buttons: send feedback, reexecute, previous step, next step -->
                    <control-buttons/>

                    <export/>
                </div>

                <!-- Failed task display -->
                <div ng-switch-when="failure">
                    <include src="src/templates/taskresult/failure/fdisplay.html"/>
                </div>
            </div>
        </loadico>
    </div>
</main-cnt>

<!-- Footer -->
<footer/>
