<!-- Main Content -->
<!-- TODO: Styly treba premiestnit do css/less. Pouzi helpers.less pre "miscellaneous" styly. -->

<main-cnt>
    <!-- NavBar -->
    <navbar selected="-1" lmenu="default-lm.json" rmenu="default-rm.json"></navbar>

    <div class="container-fluid">
        <loadico bind="dataload" size="5">
            <div ng-switch="resview">
                <!-- Result display -->
                <div ng-switch-when="view">
                    <!-- VIEW -->
                    <div ng-switch="state" ng-init="state = 0">

                        <!-- VIEW: Sets subject column  -->
                        <div ng-switch-when="0">
                            <include src="src/templates/taskresult/view/classdisam/cdtable/cdtable.html"></include>

                            <include src="src/templates/taskresult/view/classdisam/cdmodalselection/cdmodalselection.html"></include>

                            <include src="src/templates/taskresult/view/classdisam/cdmodalproposal/cdmodalproposal.html"></include>
                        </div>

                        <!-- VIEW: Sets classifications and disambiguations -->
                        <div ng-switch-when="1">
                            <subject-column-tables/>
                        </div>

                        <!-- VIEW: Relations -->
                        <div ng-switch-when="2">
                            <h2>Choosing of predicates</h2>

                            <!-- Modal -->
                            <include src="src/templates/taskresult/view/relations/rmodalselection/rmodalselection.html"></include>

                            <!-- Graph visualiser -->
                            <graphvis bind="gvdata"></graphvis>
                        </div>

                    </div>

                    <!-- Buttons: send feedback, reexecute, previous step, next step -->
                    <control-buttons/>

                    <export/>
                </div>

                <!-- Failed task display -->
                <div ng-switch-when="failure">
                    <include src="src/templates/taskresult/failure/fdisplay.html"/>
                </div>
            </div>
        </loadico>
    </div>
</main-cnt>

<!-- Footer -->
<footer/>
