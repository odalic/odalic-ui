<!-- Prepared messages to display to a user in case of a situation -->
<injector for="msgtxt.removeFailure">An error occurred while removing the knowledge base configuration.</injector>
<injector for="msgtxt.unknownFailure">An unknown error occurred.</injector>

<!-- Main Content -->
<main-cnt>
    <!-- NavBar -->
    <navbar selected="files" lmenu="default-lm.json" rmenu="default-rm.json" />

    <!-- Content -->
    <div class="container-fluid">
        <h2>List of knowledge bases</h2>

        <!-- Tooltip messages -->
        <injector for="actiontext.configure">Knowledge base settings</injector>
        <injector for="actiontext.remove">Remove knowledge base</injector>

        <!-- The table of knowldge bases -->
        <loadico bind="dataload" size="5" center="true" showtxt="true">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- A single knowledge base -->
                    <tr ng-repeat="kb in kbsProxy.getView()">
                        <!-- Name -->
                        <td class="col-md-2">{{ kb.name }}</td>

                        <!-- Description -->
                        <td class="col-md-7">{{ kb.description }}</td>

                        <!-- Actions -->
                        <td class="col-md-2">
                            <!-- Configure -->
                            <tooltip source="actiontext.configure" place="top">
                                <a class="btn btn-default" ng-click="fconfigure(kb.id)"><i class="fa fa-cog fa-lg"></i></a>
                            </tooltip>

                            <!-- Remove -->
                            <tooltip source="actiontext.remove" place="top">
                                <a class="btn btn-default" ng-click="fremove(kb.id)"><i class="fa fa-trash fa-lg"></i></a>
                            </tooltip>
                        </td>
                    </tr>
                </tbody>
            </table>
        </loadico>

        <!-- Pagination -->
        <pagination bind="kbsProxy" per-page="5"/>

        <!-- Reporting situations to a user -->
        <div class="col-md-12">
            <alert-group bind="messages" disappearing="3"/>
        </div>

        <!-- Additional content below the table -->
        <div class="col-md-offset-10 col-md-2">
            <button type="button" class="col-md-offset-2 col-md-10 btn btn-lg" ng-click="fadd()">Add new configuration</button>
        </div>

        <!-- Blank space pushing footer further below -->
        <div class="col-md-12 odalic-hstyle-medium"/>

    </div>
</main-cnt>

<!-- Footer -->
<footer/>
