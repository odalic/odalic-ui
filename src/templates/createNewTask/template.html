<!-- Main Content -->
<main-cnt>
    <!-- NavBar --> <navbar selected="0"
                            lmenu="default-lm.json" rmenu="default-rm.json"></navbar>



    <div class="container-fluid" ng-controller="createNewTask-ctrl">
        <h2>Creation of new task</h2>
        <form class="form-horizontal" role="form">

            <!-- Name of new task -->
            <fieldset>
                <legend>New task </legend>
                <div class="form-group">
                    <label class="col-md-2 control-label">Task name:</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" ng-model="taskName"
                               required>
                    </div>
                </div>
            </fieldset>

            <!--Uploading input file -->
            <fieldset>
                <legend>Upload file </legend>
                <!--from pc -->
                <div class="form-group">
                    <label class="col-md-2 control-label">Upload a CSV file:</label>
                    <div class="col-md-10">
                        <input type="file" ng-model="file" \>
                    </div>
                </div>

                <!--TODO mozna opravit doporuceni sum=12, ale zatim to funguje diky tomu ze to je obaleny formgroup-->
                <div class="form-group">
                    <label class="col-md-2 control-label">or</label>
                </div>

                <!--from web -->
                <div class="form-group">
                    <label class="col-md-2 control-label">specify a location:</label>
                    <div class="col-md-10">
                        <input class=" form-control" type="text" ng-model="location" \>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">or</label>
                </div>

                <!--already uplouded -->
                <div class="form-group">
                    <label class="col-md-2 control-label">available files:</label>
                    <div class="col-md-10">
                        <select class=" form-control" ng-model="selectedFile"
                                ng-options="x for x in savedFiles"></select>
                    </div>
                </div>
            </fieldset>

            <!--File settings -->
            <fieldset>
                <legend>File settings </legend>
                <!--File settings -->
                <div class="form-group">
                    <label class="col-md-2 control-label">Choose encoding:</label>
                    <div class="col-md-10">
                        <select class="form-control" ng-model="encoding"
                                ng-options="x for x in encodingPossibilities"></select>
                    </div>
                </div>


                <!--setting of line ending  -->
                <div class="form-group">
                    <label class="col-md-2 control-label">Line ending:</label>
                    <div class="col-md-10">
                        <label class="radio-inline">
                            <input type="radio" ng-model="lineEnding"
                                   value="unix">Unix
                        </label>

                        <label class="radio-inline">
                            <input type="radio" ng-model="lineEnding"
                                   value="windows">Windows
                        </label>
                    </div>

                </div>

                <!--setting of delimiter-->
                <div class="form-group">
                    <label class="col-md-2 control-label">Line ending:</label>
                    <div class="col-md-10">
                        <label class="radio-inline">
                            <input type="radio"
                                   ng-model="delimiter" value="semicolon">;
                        </label> <label class="radio-inline">
                            <input type="radio"
                                   ng-model="delimiter" value="colon">:
                        </label> <label class="radio-inline">
                            <input type="radio"
                                   ng-model="delimiter" value="tab">tab
                        </label> <label class="radio-inline">
                            <input type="radio"
                                   ng-model="delimiter" value="other"> other:
                        </label> <input type="text" ng-model="otherDelimiter">

                    </div>
                </div>

                <!--setting of "" wrapper-->
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <label class="checkbox-inline">
                            <input type="checkbox"
                                   ng-model="isWrapp" value="">text fields wrapped in ""
                        </label>
                    </div>
                </div>

                <!--description-->
                <div class="form-group">
                    <label class="col-md-2 control-label">Description:</label>
                    <div class="col-md-10">
                        <input class="form-control" type="text" ng-model="description">
                    </div>
                </div>
            </fieldset>

            <!--submit button-->
            <button type="submit" class="btn btn-lg  pull-right  ">Create</button>

        </form>
    </div>





</main-cnt>

<!-- Footer -->
<footer>
    <p>A brand new footer.</p>
</footer>
