<loadico bind="dataload" size="2" center="true">
    <button type="{{ buttonType || 'button' }}"
            class="{{ buttonClass }}"
            ng-click="buttonClick()"
            ng-disabled="disabled"
            uib-tooltip="{{ tooltipMsg }}"
            tooltip-placement="top"
            tooltip-enable="{{ !!tooltipMsg }}"
            ng-transclude>
        <!-- Button text from outside -->
    </button>
</loadico>
