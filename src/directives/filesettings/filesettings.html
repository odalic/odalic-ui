<div class="modal fade" role="dialog">
    <div class="modal-dialog lg">
        <div class="modal-content">

            <!-- Headline -->
            <div class="modal-header">
                <h2>File configuration</h2>
            </div>

            <!-- Body -->
            <div class="modal-body container-fluid">
                <loadico bind="dataload" size="3" center="true" showtxt="true">
                    <!-- Encoding -->
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="control-label">Encoding:</label>
                        </div>
                        <div class="col-md-8">
                            <div class="col-md-6">
                                <select class="form-control" ng-model="settings.encoding.selection" ng-options="option for option in settings.encoding.options"></select>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="settings.encoding.value" ng-disabled="settings.encoding.selection != 'custom'" />
                            </div>
                        </div>
                    </div>

                    <!-- Blank space -->
                    <div class="col-md-12 odalic-hstyle-small"></div>

                    <!-- Delimiter -->
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="control-label">Delimiter:</label>
                        </div>
                        <div class="col-md-8">
                            <div class="col-md-6">
                                <select class="form-control" ng-model="settings.delimiter.selection" ng-options="option for option in settings.delimiter.options"></select>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="settings.delimiter.value" ng-disabled="settings.delimiter.selection != 'custom'" />
                            </div>
                        </div>
                    </div>

                    <!-- Blank space -->
                    <div class="col-md-12 odalic-hstyle-small"></div>

                    <!-- Escape character -->
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="control-label">Escape character:</label>
                        </div>
                        <div class="col-md-8">
                            <div class="col-md-6">
                                <select class="form-control" ng-model="settings.escape.selection" ng-options="option for option in settings.escape.options">
                                    <option value="">none</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="settings.escape.value" ng-disabled="settings.escape.selection != 'custom'" />
                            </div>
                        </div>
                    </div>

                    <!-- Blank space -->
                    <div class="col-md-12 odalic-hstyle-small"></div>

                    <!-- Comment marker -->
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="control-label">Comment marker:</label>
                        </div>
                        <div class="col-md-8">
                            <div class="col-md-6">
                                <select class="form-control" ng-model="settings.comment.selection" ng-options="option for option in settings.comment.options">
                                    <option value="">none</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="settings.comment.value" ng-disabled="settings.comment.selection != 'custom'" />
                            </div>
                        </div>
                    </div>

                    <!-- Blank space -->
                    <div class="col-md-12 odalic-hstyle-small"></div>

                    <!-- Quote character -->
                    <div class="form-group">
                        <div class="col-md-4">
                            <label class="control-label">Quote character:</label>
                        </div>
                        <div class="col-md-8">
                            <div class="col-md-6">
                                <select class="form-control" ng-model="settings.quote.selection" ng-options="option for option in settings.quote.options">
                                    <option value="">none</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="settings.quote.value" ng-disabled="settings.quote.selection != 'custom'" />
                            </div>
                        </div>
                    </div>

                    <!-- Blank space -->
                    <div class="col-md-12 odalic-hstyle-small"></div>

                    <!-- Header -->
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="checkbox-inline">
                                <input type="checkbox" ng-model="settings.header"/> Header present
                            </label>
                        </div>
                    </div>

                    <!-- Empty lines ignore -->
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="checkbox-inline">
                                <input type="checkbox" ng-model="settings.emptylinesignore"/> Ignore empty lines
                            </label>
                        </div>
                    </div>

                    <!-- HeaderCase ignore -->
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="checkbox-inline">
                                <input type="checkbox" ng-model="settings.headercaseignore"/> Ignore HeaderCase
                            </label>
                        </div>
                    </div>
                </loadico>
            </div>

            <!-- Footer -->
            <div class="modal-footer">
                <div class="form-group">
                    <div class="col-md-4">
                        <button type="button" class="form-control" ng-click="save()" ng-disabled="!dataload.show">Save and close</button>
                    </div>
                    <div class="col-md-offset-4 col-md-4">
                        <button type="button" class="form-control" ng-click="dismiss()" >Dismiss</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
