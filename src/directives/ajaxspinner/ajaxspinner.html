<div class="row; text-center: true">
    <!-- Spinner icon -->
    <div ng-if="loading">
        <p><i class="fa fa-spinner fa-pulse {{ size }} fa-fw"></i></p>
    </div>
    <!-- Warning icon -->
    <div ng-if="!loading && failure">
        <p>
            <tooltip source="failureMessage" place="top">
                <i class="fa fa-exclamation-triangle {{ size }}" aria-hidden="true"></i>
            </tooltip>
        </p>
    </div>
</div>
